<!DOCTYPE html>
<html>
<head>
	<title>Customer Information</title>
	<style>
		/* 添加一些基本的样式来美化表单 */
		body {
			font-family: Arial, sans-serif;
			background-color: #f4f4f4;
			margin: 0;
			padding: 0;
		}

		h1 {
			text-align: center;
			color: #333;
		}

		form {
			max-width: 500px;
			margin: 0 auto;
			background: #fff;
			padding: 20px;
			border-radius: 5px;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
		}

		label {
			display: block;
			margin-bottom: 5px;
			font-weight: bold;
		}

		input[type="text"], select {
			width: 100%;
			padding: 10px;
			margin-bottom: 10px;
			border: 1px solid #ccc;
			border-radius: 4px;
		}

		button {
			background-color: #007BFF;
			color: #fff;
			border: none;
			padding: 10px 20px;
			cursor: pointer;
		}

		button:hover {
			background-color: #0056b3;
		}
	</style>
</head>
<body>
<h1>Customer Information</h1>
<div id="app">
	<form>
		<div class="info-block">
			<label for="name-input">Name:</label>
			<input type="text" id="name-input" v-model="formData.name" required>
		</div>
		<div class="info-block">
			<label for="age-input">Age:</label>
			<input type="text" id="age-input" v-model="formData.age" required>
		</div>
		<div class="info-block">
			<label for="email-input">E-mail:</label>
			<input type="text" id="email-input" v-model="formData.email" required>
		</div>
		<div class="info-block">
			<label for="shipping-address-input">Shipping Address:</label>
			<input type="text" id="shipping-address-input" v-model="formData.shippingAddress" required>
		</div>
		<div class="info-block">
			<label for="billing-address-input">Billing Address:</label>
			<input type="text" id="billing-address-input" v-model="formData.billingAddress" required>
		</div>
		<div class="info-block">
			<label for="primary-contact-input">Primary Contact Number:</label>
			<input type="text" id="primary-contact-input" v-model="formData.primaryContact" required>
		</div>
		<div class="info-block">
			<label for="secondary-contact-input">Secondary Contact Number:</label>
			<input type="text" id="secondary-contact-input" v-model="formData.secondaryContact">
		</div>
		<div class="info-block">
			<label for="identifying-document-input">Identifying Document:</label>
			<input type="text" id="identifying-document-input" v-model="formData.identifyingDocument" required>
		</div>
		<div class="info-block">
			<label for="newsletter-select">Willing to Newsletter:</label>
			<select id="newsletter-select" v-model="formData.newsletter">
				<option value="yes">Yes</option>
				<option value="no">No</option>
			</select>
		</div>
	</form>
	<button @click="submitForm">Submit</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script>
	new Vue({
		el: "#app",
		data: {
			formData: {
				name: "",
				age: "",
				email: "",
				shippingAddress: "",
				billingAddress: "",
				primaryContact: "",
				secondaryContact: "",
				identifyingDocument: "",
				newsletter: "yes" // 默认选择"Yes"
			}
		},
		methods: {
			submitForm: function () {
				// 在这里可以将数据发送到服务器或进行其他处理
				console.log("Form Data:", this.formData);

				// 清空表单数据
				this.formData = {
					name: "",
					age: "",
					email: "",
					shippingAddress: "",
					billingAddress: "",
					primaryContact: "",
					secondaryContact: "",
					identifyingDocument: "",
					newsletter: "yes" // 重置为默认选择"Yes"
				};
			}
		}
	});
</script>
</body>
</html>
